<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Cherry+Swash&family=Raleway:wght@200&display=swap" rel="stylesheet">
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>
    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->

    <title>Dulces Vicky</title>
</head>
<body>
    <div class="container">
        <div class="top">
            <div class="logo">
                <img class="raw-logo" src="media/Rawlogo.png" alt="Dulces Vicky">
                <div class="logo-text">
                    <h2 class="logo-top">Dulces</h2>
                    <h1 class="logo-bottom">Vicky</h1>
                </div>
            </div>
        </div>
        <div class="navbar">
            <nav>
                <ul class="nav-links">
                    <li>Galería</li>
                    <li>Menú</li>
                    <li>Contacto</li>
                </ul>
            </nav>
        </div>
        <div class="make-order">
            <button id="order-submit" class="order-btn">Haz tu pedido</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
