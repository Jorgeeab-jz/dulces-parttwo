<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Cherry+Swash&family=Raleway:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>Vicky's Sweets</title>
    <script src="https://kit.fontawesome.com/6a6f102d22.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container"> 
        <header class="top">
            <div class="logo">
                <img class="raw-logo" src="media/Rawlogo.png" alt="Dulces Vicky">
                <div class="logo-text">
                    <h2 class="logo-top">Vicky's</h2>
                    <h1 class="logo-bottom">Sweets</h1>
                </div>
            </div>
        </header>
        <div class="navbar">
            <nav>
                <ul class="nav-links">
                    <li>Galería</li>
                    <li><a href="/html/menu.html">Menú</a></li>
                    <li>Contacto</li>
                </ul>
            </nav>
        </div>
        <div class="make-order">
            <button id="build-order" class="order-btn">Haz tu pedido</button>
        </div>
    </div>
    <div class="modal" id="modal">
        <div class="order-builder">
            <button id="modal-close">X</button>
            <div class="logo">
                <img class="raw-logo" src="media/Rawlogo.png" alt="Dulces Vicky">
                <div class="logo-text">
                    <h2 class="logo-top">Vicky's</h2>
                    <h1 class="logo-bottom">Sweets</h1>
                </div>
            </div>
            <div class="shopping-container">
                <i class="fas fa-shopping-cart"></i>
            </div>
            <hr class="logo-border">
            <div id="products-container" class="order-products">
                <div class="legend">
                    <h2 class="name">Nombre</h2>
                    <h2 class="price">Precio</h2>
                </div>
                <hr class="legend-border">
                <div id="product-list" class="product-list">

                </div>
            </div>
        </div>
    </div>
    <div class="cart-modal">
        <div class="logo-text-cart">
            <h2>Vicky's</h2>
            <h1>Sweets</h1>
        </div>
        <div class="close-cart">
            <button id="close-cart">
                <i class="far fa-arrow-alt-circle-left"></i>
            </button>
        </div>
        <div class="cart-logo">
            <i class="fas fa-shopping-cart"></i>
        </div>
        <hr>
        <div class="cart-items">
    
        </div>
        <div class="total-container">
            <h1>Total: </h1>
            <h2 class="total-display"></h2>
        </div>
        <div class="send-container">
            <button id="send">ENVIAR</button>
        </div>
    </div>
</body>
<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>
<!-- TODO: Add SDKs for Firebase products that you want to use
 https://firebase.google.com/docs/web/setup#available-libraries -->
<script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-analytics.js"></script>
<script src="script.js"></script>
<script src="animations.js"></script>
</html>
